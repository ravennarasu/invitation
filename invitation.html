<!DOCTYPE html>
<html lang="en">
<head>

    html, body {

    #container {

    button {

    }

    #yes {

      color: white;
      box-shadow: 0 5px 15px rgba(255,105,180,0.4);
      position: absolute;
      left: 35%; /* Moved to the left */

    #yes:hover {

  </style>
</head>
